<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Course — Learn Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family:"Poppins",sans-serif; background:linear-gradient(135deg,#0f172a,#2b0d2f); color:#fff; min-height:100vh; margin:0; padding:48px 20px;}
    .container{max-width:1100px;margin:0 auto}
    .glass{ background: rgba(255,255,255,0.03); border-radius:14px; padding:20px; border:1px solid rgba(255,255,255,0.04); box-shadow:0 12px 30px rgba(0,0,0,0.5) }
    .form-control{ background: rgba(255,255,255,0.02); color:#fff; border-radius:10px; border:1px solid rgba(255,255,255,0.04); padding:12px }
    .btn-primary{ background: linear-gradient(90deg,#00eaff,#7b61ff); border:none; color:#041028; font-weight:700; border-radius:10px; padding:10px 14px }
    .course-item{ background: rgba(255,255,255,0.02); padding:10px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Create New Learning Content</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="glass">
          <form method="POST" action="/courses">
            <label class="form-label">Course name</label>
            <input type="text" name="course_name" id="courseInput" class="form-control" placeholder="Enter course name" required>
            <button type="submit" class="btn btn-primary mt-3">Create Course</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="glass">
          <h5>Available Courses</h5>
          <div id="coursesList" class="mt-3">
            {% if courses %}
              {% for c in courses %}
                <div class="course-item">
                  <div><strong>{{ c }}</strong><div style="font-size:12px;opacity:0.8">Auto-generated • Demo</div></div>
                  <div><span class="badge bg-light text-dark">Active</span></div>
                </div>
              {% endfor %}
            {% else %}
              <p style="opacity:0.8">No courses yet — create one!</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <p class="mt-4" style="opacity:0.85">After creating a course, go to <a href="/assign" style="color:#aeefff">Assign Course</a> to assign it to users.</p>
  </div>
</body>
</html>
