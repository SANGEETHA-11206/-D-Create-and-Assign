<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assign Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ font-family:Arial,Helvetica,sans-serif; background:linear-gradient(135deg,#071028,#0b2036); color:#fff; margin:0; padding:48px 20px }
    .container{ max-width:900px; margin:0 auto }
    .glass{ background: rgba(255,255,255,0.03); padding:20px; border-radius:14px; border:1px solid rgba(255,255,255,0.04) }
    .form-select,.form-control{ background: rgba(255,255,255,0.02); color:#fff; border-radius:10px; border:1px solid rgba(255,255,255,0.04); padding:10px }
    .btn-assign{ background: linear-gradient(90deg,#7b61ff,#00eaff); border:none; color:#041028; font-weight:800; padding:10px 14px; border-radius:10px; width:100% }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Assign Course</h1>

    <div class="glass">
      <form method="POST" action="/assign" id="assignForm">
        <div class="mb-3">
          <label class="form-label">Select Course</label>
          <select name="course" class="form-select" required>
            <option disabled selected>-- choose course --</option>
            {% for c in courses %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">User name (type or choose)</label>
          <input list="users-list" name="user" class="form-control" placeholder="Type user name or pick suggestion" required>
          <datalist id="users-list">
            {% for u in users %}
              <option value="{{ u }}"></option>
            {% endfor %}
          </datalist>
        </div>

        <button class="btn-assign" type="submit">Assign Now</button>
      </form>
    </div>

    <p class="mt-3" style="opacity:0.8">Go to <a href="/enrolled" style="color:#aeefff">View Enrollments</a> to check assigned users.</p>
  </div>
</body>
</html>
